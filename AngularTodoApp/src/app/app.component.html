<h1 id="header" class="">{{title}}</h1>

<table id="todo_table">
    <tbody>
        <tr>

            <td>
                <form class="example-form" [formGroup]="todoForm" (ngSubmit)="AddTodo()">
                    <mat-form-field class="example-full-width">
                        <mat-label>Todo</mat-label>
                        <input matInput #message formControlName="todo" type="text" maxlength="256">
                    </mat-form-field>
                    <button mat-raised-button color="primary" style="margin: 10px;" type="submit">Add Todo</button>
                    <textarea disabled>{{todoForm.value.todo}}</textarea>
                </form>
            </td>

        </tr>

        <tr>
            <td>
                <ol id="todo_list" style="list-style: none;">
                    <li *ngFor="let item of todoList; index as i">
                        <span>{{i+1}}). {{item}}</span>
                        <button mat-raised-button color="primary" (click)="RemoveTodo(i)">Remove Todo</button>
                        <button mat-raised-button color="secondary" (click)="ViewTodo(i)">View Todo</button>
                    </li>
                </ol>
            </td>
        </tr>

    </tbody>
</table>

<div id="app-popup"></div>

<router-outlet></router-outlet>
